<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Game</title>
    <!-- Add additional metadata and links to CSS here -->
</head>
<body>
    <h1>Select a Game for {{ team_name }}</h1>
    <form action="" method="post">
        {% for game in games %}
        <input type="radio" id="{{ game }}" name="game" value="{{ game }}">
        <label for="{{ game }}">{{ game }}</label><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    <!-- Add additional scripts here -->
</body>
</html>
